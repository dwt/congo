$def with ()

<form id="congo-login-form">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="name" placeholder="Name" required autocomplete="username">
    </div>

    <div class="form-group">
        <label for="passwd">Password</label>
        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
