$def with ()

<div class="container-fluid">
<div class="row">
<div class="col-md-12">

<form id="congo-signup-form">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input class="form-control" id="rating" name="rating" placeholder="eg. 15k, 1d" required pattern="^\d+[kKdD]$$">
    </div>

    <div class="form-group">
        <label for="passwd">Password</label>
        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up!</button>
</form>

</div>
</div>
</div>
