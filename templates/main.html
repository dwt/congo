$def with ()

$var deferjs:
    <script src="/static/board.js"></script>

$:render.header()

<div class="container">
<div class="row">

<div class="col-xs-12 col-sm-8 col-md-7 col-md-offset-1 col-lg-6 col-lg-offset-1">

<div class="row"><div class="col-xs-12">
    <div class="sgf-container">
        <div class="sgf-board-wrapper">
            <div class="sgf-board-wrapper-inner">
                <div class="sgf-board"></div>
            </div>
        </div>
    </div>
</div></div>
<div class="row v-pad-1"><div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="congo-board-info pull-left"></div>
            <div class="pull-right">
                <a href="">Pass</a>
            </div>
        </div>
    </div>
</div></div>

</div>


<div class="col-xs-12 col-sm-4 col-md-3 hidden-xs">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Top Votes</h3>
        </div>
        <table class="table">
            <tbody class="congo-votes-table"></tbody>
        </table>
    </div>
</div>


</div>
</div>



<div id="congo-vote-modal" class="modal fade" role="dialog">
    <div class="congo-vote-dialog modal-sm" role="document">

<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-4 col-sm-offset-8 col-md-3 col-lg-offset-7">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Cast Vote</h4>
            </div>
            <div class="modal-body">
                $:render.vote()
            </div>
        </div>

</div>
</div>
</div>

    </div>
</div>
